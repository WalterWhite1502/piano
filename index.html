<!DOCTYPE html>
<html lang="en">
<head>
    <title>Midi Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="piano">
        <div data-node="C" class="key white"></div>
        <div data-node="Db" class="key black"></div>
        <div data-node="D" class="key white"></div>
        <div data-node="Eb" class="key black"></div>
        <div data-node="E" class="key white"></div>
        <div data-node="F" class="key white"></div>
        <div data-node="Gb" class="key black"></div>
        <div data-node="G" class="key white"></div>
        <div data-node="Ab" class="key black"></div>
        <div data-node="A" class="key white"></div>
        <div data-node="Bb" class="key black"></div>
        <div data-node="B" class="key white"></div>
    </div>
</body>
</html>
